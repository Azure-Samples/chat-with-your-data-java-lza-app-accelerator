name: chat-with-your-data-java-lza-app-accelerator
metadata:
  template: chat-with-your-data-java-lza-app-accelerator@0.0.1-snapshot

services:
  backend:
    project: ./src/azure-search-openai-demo-java/app/backend
    language: java
    host: appservice
    hooks:
     prepackage:
        windows:
          shell: pwsh
          run:  cd ../frontend; npm install;npm run build
          interactive: true
          continueOnError: false
        posix:
          shell: sh
          run:  cd ../frontend; npm install;npm run build
          interactive: true
          continueOnError: false
hooks:
    prerestore:
        posix:
        shell: sh
        run: ./scripts/download-source.sh --branch main
        interactive: true
        continueOnError: false
    preprovision:
        posix:
        shell: sh
        run: ./scripts/download-asa-multitenant.sh --branch feature/external-outputs
        interactive: true
        continueOnError: false
